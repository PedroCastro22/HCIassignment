<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      div.tooltip {	
        position: absolute;			
        text-align: center;			
        width: 140px;					
        height: 32px;					
        padding: 2px;				
        font: 14px sans-serif;		
        background: rgb(151, 148, 148);	
        border: 0px;	
        border-radius: 8px;			
        pointer-events: none;			
      }
    </style>
    <h1>Map<br></h1>

    <!-- Create an element where the map will take place -->
    <svg id="my_dataviz" width="1300" height="700"></svg>

    <title>Choropleth visualization</title>
</head>

<body>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script>

        // The svg
        var svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height");
        
        // Map and projection
        var path = d3.geoPath();
        var projection = d3.geoMercator()
          .scale(70)
          .center([0,20])
          .translate([width / 2, height / 2])
        
        // Data and color scale
        var data = d3.map();
        var colorScale = d3.scaleThreshold()
          .domain([100, 1000, 10000, 100000, 500000, 1000000, 3000000, 10000000])
          .range(d3.schemeReds[9]);

        // Tooltip
        var div = d3.select("body").append("div")	
            .attr("class", "tooltip")				
            .style("opacity", 0);

        // Load external data and boot
        d3.queue()
          .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
          .defer(d3.csv, "https://raw.githubusercontent.com/PedroCastro22/HCIassignment/main/world_population.csv", function(d) { 
            d.cases = +d.cases;
            data.set(d.code, d.cases); 
            })
          .await(ready);
        
        function ready(error, topo) {

            let mouseOver = function(d) {
                d3.selectAll(".Country")
                .transition()
                .duration(200)
                .style("opacity", .6)
                d3.select(this)
                .transition()
                .duration(200)
                .style("opacity", 1)
                div.transition()		
                .duration(200)		
                .style("opacity", .9);	
                div.html(d.id + "<br/>" + "Cases:" + (data.get(d.id) || 0))	
                .style("left", (d3.event.pageX) + "px")		
                .style("top", (d3.event.pageY - 28) + "px");	

            }

            let mouseLeave = function(d) {
                d3.selectAll(".Country")
                .transition()
                .duration(200)
                .style("opacity", .9)
                d3.select(this)
                .transition()
                .duration(200)
                .style("opacity", .9)
                div.transition()		
                .duration(400)		
                .style("opacity", 0);	
            }
        
          // Draw the map
          svg.append("g")
            .selectAll("path")
            .data(topo.features)
            .enter()
            .append("path")
              // draw each country
              .attr("d", d3.geoPath()
                .projection(projection)
              )
              // set the color of each country
              .attr("fill", function (d) {
                d.total = data.get(d.id) || 0;
                return colorScale(d.total);
              })
              .style("stroke", "transparent")
              .attr("class", function(d){ return "Country" } )
              .style("opacity", .9)
              .on("mouseover", mouseOver )
              .on("mouseleave", mouseLeave );
            }
            d3.selectAll('svg').attr("transform", "scale(2)");
        </script>
</body>
</html>
